<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Inscrição na Sala</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f1f1f1;
    margin: 0;
}

header {
    background: #0d6efd;
    color: white;
    padding: 15px;
    text-align: center;
}

.container {
    padding: 15px;
}

.form-box {
    background: white;
    border-radius: 8px;
    padding: 15px;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

.botao {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    background: #198754;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

.info {
    margin-top: 15px;
    font-size: 14px;
    background: #eef;
    padding: 10px;
    border-radius: 5px;
}
</style>
</head>

<body>

<header>
    <h1>Inscrição na Sala</h1>
    <p>Preencha os dados para participar</p>
</header>

<div class="container">
    <div class="form-box">

        <label>Nome completo</label>
        <input type="text" placeholder="Seu nome">

        <label>WhatsApp</label>
        <input type="tel" placeholder="(99) 99999-9999">

        <label>Escolha a sala</label>
        <select>
            <option>Sala R$ 2,00</option>
            <option>Sala R$ 5,00</option>
            <option>Sala R$ 10,00</option>
            <option>Sala R$ 20,00</option>
            <option>Sala R$ 30,00</option>
            <option>Sala R$ 40,00</option>
            <option>Sala R$ 50,00</option>
            <option>Sala R$ 100,00</option>
        </select>

        <label>Tipo de sala</label>
        <select>
            <option>Sala Livre</option>
            <option>Sala Privada</option>
        </select>

        <button class="botao">Confirmar inscrição</button>

        <div class="info">
            Após a confirmação, você receberá as instruções de pagamento.<br><br>
            <strong>Importante:</strong> não há investimento nem retorno garantido.
        </div>

    </div>
</div>

</body>
</html>
