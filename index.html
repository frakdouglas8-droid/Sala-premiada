<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Salas Online - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
  <div class="login-box">
    <h1>Bem-vindo!</h1>
    <p>Entre ou cadastre-se para começar</p>
    <form id="loginForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="tel" id="telefone" placeholder="Telefone">
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit" class="btn">Entrar / Cadastrar</button>
    </form>
    <div class="extras">
      <a href="#" id="recuperarSenha">Recuperar senha</a>
      <span>ou</span>
      <button class="btn-google">Login com Google</button>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    let nome = document.getElementById('nome').value.trim();
    let email = document.getElementById('email').value.trim();
    let telefone = document.getElementById('telefone').value.trim();
    let senha = document.getElementById('senha').value.trim();
    if(!nome || !email || !senha){ alert('Preencha todos os campos obrigatórios!'); return; }
    localStorage.setItem('usuario', JSON.stringify({nome,nome,email,telefone,senha,saldo:0}));
    window.location.href = 'salas.html';
});
</script>
</body>
</html>
