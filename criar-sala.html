<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Criar Sala Privada</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f1f1f1;
    margin: 0;
}

header {
    background: #0d6efd;
    color: #fff;
    padding: 15px;
    text-align: center;
}

.container {
    padding: 15px;
}

.form-box {
    background: #fff;
    border-radius: 8px;
    padding: 15px;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

.botao {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    background: #198754;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

.info {
    margin-top: 15px;
    font-size: 14px;
    background: #eef;
    padding: 10px;
    border-radius: 5px;
}
</style>
</head>

<body>

<header>
    <h1>Criar Sala Privada</h1>
    <p>Salas para eventos e grupos fechados</p>
</header>

<div class="container">
    <div class="form-box">

        <label>Nome do criador</label>
        <input type="text" placeholder="Seu nome">

        <label>Nome do evento / sala</label>
        <input type="text" placeholder="Ex: Aniversário do João">

        <label>Valor da sala</label>
        <select>
            <option>R$ 2,00</option>
            <option>R$ 5,00</option>
            <option>R$ 10,00</option>
            <option>R$ 20,00</option>
            <option>R$ 30,00</option>
            <option>R$ 40,00</option>
            <option>R$ 50,00</option>
            <option>R$ 100,00</option>
        </select>

        <label>Quantidade de participantes</label>
        <input type="text" value="20 pessoas" disabled>

        <button class="botao">Criar sala privada</button>

        <div class="info">
            <strong>Distribuição da sala privada:</strong><br>
            • 10% para a plataforma<br>
            • 5% para o criador da sala<br>
            • 85% para a premiação<br><br>
            Não há investimento nem retorno garantido.
        </div>

    </div>
</div>

</body>
</html>
