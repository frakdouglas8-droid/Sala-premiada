<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Pagamento PIX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
}

header {
    background: #198754;
    color: white;
    padding: 15px;
    text-align: center;
}

.container {
    padding: 15px;
}

.box {
    background: white;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
}

.pix {
    font-size: 18px;
    font-weight: bold;
    background: #e9ecef;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
}

button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: #0d6efd;
    color: white;
    border: none;
    border-radius: 6px;
}
</style>
</head>

<body>

<header>
    <h1>Pagamento via PIX</h1>
</header>

<div class="container">

    <div class="box">
        <h3>Valor a pagar</h3>
        <p><strong>R$ 10,00</strong></p>
    </div>

    <div class="box">
        <h3>Chave PIX</h3>
        <div class="pix">
            pix@seudominio.com
        </div>
        <p>Copie a chave e pague no seu banco.</p>
    </div>

    <div class="box">
        <button onclick="confirmar()">Já paguei</button>
    </div>

</div>

<script>
function confirmar() {
    alert("Pagamento enviado para análise. Aguarde a confirmação.");
    window.location.href = "salas.html";
}
</script>

</body>
</html>
