<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Pagamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; background: #f2f2f2; text-align:center; }
.box { background: white; margin:30px; padding:20px; border-radius:8px; }
</style>
</head>
<body>

<div class="box">
    <h2>Pagamento PIX</h2>
    <p id="valor"></p>
    <p>Chave PIX:</p>
    <strong>pix@seudominio.com</strong>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const v = params.get("valor");
document.getElementById("valor").innerText = "Valor: R$ " + v + ",00";
</script>

</body>
</html>
